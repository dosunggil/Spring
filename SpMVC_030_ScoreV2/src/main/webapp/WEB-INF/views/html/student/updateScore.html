<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
	<th:block layout:fragment="content">
<style>
form.student.input {
	width: 80%;
	margin: 20px auto;
}

form.student.input div {
	display: flex;
	flex-direction: column;
}

form.student.input input, form.student.input button {
	flex: 1;
	padding: 16px 12px;
	margin: 5px;
}
</style>
<form method="POST" class="student input" >
	<div>
	<div th:each=" SST : ${ST.scoreList}" th:object="${SST}" >
		<div th:text="|${SST.sb_name}(${SST.sb_code}) : ${SST.sc_score}|"></div>
				<input th:value="${SST.sc_score}">
	</div>

		<div>
			<button>저장</button>
		</div>
	</div>
</form>
</th:block>
