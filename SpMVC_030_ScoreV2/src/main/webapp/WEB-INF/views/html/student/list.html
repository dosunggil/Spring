<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout}">

<body layout:fragment="content">
	<h1>학생 리스트</h1>
	<div class="student body" th:each="ST : ${STLIST}" th:object="${ST}">
		<ul class="student list" th:attr="data-stnum=*{st_num}">
			<li class="student stnum" th:text="*{st_num}">학번</li>
			<li class="student stname" th:text="*{st_name}">이름</li>
			<li class="student stgrade" th:text="*{st_grade}">학년</li>
			<li class="student stdept" th:text="*{st_dept}">학과코드</li>
			<li class="student staddr" th:text="*{st_addr}">주소</li>
			<li class="student sttel" th:text="*{st_tel}">전화번호</li>
		</ul>
	</div>
</body>
</html>
