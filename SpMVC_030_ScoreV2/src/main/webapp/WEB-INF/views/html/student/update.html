<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
	<th:block layout:fragment="content">
<style>
form.student.input {
	width: 80%;
	margin: 20px auto;
}

form.student.input div {
	display: flex;
	flex-direction: column;
}

form.student.input input, form.student.input button {
	flex: 1;
	padding: 16px 12px;
	margin: 5px;
}
</style>
<form method="POST" class="student input" th:object="${ST}">
	<div>
		<div>
			<input name="st_name" th:field="*{st_name}">
		</div>
		<div>
			<input name="st_dept" th:field="*{st_dept}">
		</div>
		<div>
			<input name="st_grade" th:field="*{st_grade}">
		</div>
		<div>
			<input name="st_tel" th:field="*{st_tel}">
		</div>
		<div>
			<input name="st_addr" th:field="*{st_addr}">
		</div>
		<div>
			<button>저장</button>
		</div>
	</div>
</form>
</th:block>
